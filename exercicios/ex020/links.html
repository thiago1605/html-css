<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      a {
        color: #ff0000;
        text-decoration: none;
        font-weight: bold;
      }

      a:visited {
        color: #8b0000;
      }

      a:hover {
        text-decoration: underline;
        color: #000000;
      }

      a:active {
        color: #0000ff;
      }

      a::before {
        content: "» ";
      }

      a::after {
        content: " «";
      }
    </style>
  </head>
  <body>
    <h1>Personalizando links</h1>
    <ul type="square">
      <li>
        <a href="https://www.google.com.br/" target="_blank" rel="external"
          >Repositório GitHub</a
        >
      </li>
      <li>
        <a href="https://www.google.com.br/" target="_blank" rel="external"
          >Canal do YouTube</a
        >
      </li>
      <li>
        <a href="https://www.google.com.br/" target="_blank" rel="external"
          >Site do Curso em Vídeo</a
        >
      </li>
    </ul>
  </body>
</html>
