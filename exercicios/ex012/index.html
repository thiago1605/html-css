<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="500" poster="" controls loop>
      <source src="videos/video-carro.mp4" type="video/mp4" />
      <source src="videos/video-carro.ogv" type="video/ogv" />
      <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Wg86eQkdudI"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
